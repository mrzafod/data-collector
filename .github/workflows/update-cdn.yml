name: Update CDN

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-cdn:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npx tsc
      - run: node dist/index.js

      # Checkout cdn branch to separate folder
      - name: Checkout cdn branch
        uses: actions/checkout@v4
        with:
          ref: cdn
          path: cdn-branch

      # Copy data to cdn branch folder
      - name: Copy data to cdn
        run: |
          rm -rf cdn-branch/data
          cp -r data cdn-branch/data

      - name: Commit and push
        run: |
          cd cdn-branch
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data
          git commit -m "Update data at $(date -u +%Y-%m-%dT%H:%M:%SZ)" || echo "No changes"
          git push origin cdn
