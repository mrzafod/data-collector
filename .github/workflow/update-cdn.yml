name: Update CDN Data

on:
  schedule:
    - cron: '0 * * * *'  # Every hour UTC
  workflow_dispatch:

jobs:
  update-cdn:
    runs-on: ubuntu-latest

    steps:
      # Checkout main branch with source code
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Compile TypeScript
        run: npx tsc

      # Checkout the cdn branch to subdirectory
      - name: Checkout cdn branch
        uses: actions/checkout@v4
        with:
          ref: cdn
          path: cdn-data

      - name: Run update script
        run: node dist/index.js cdn-data/data

      - name: Commit and push to cdn
        run: |
          cd cdn-data
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Update data at $(date -u +%Y-%m-%dT%H:%M:%SZ)" || echo "No changes"
          git push origin cdn
